<svg xmlns="http://www.w3.org/2000/svg" width="120" height="60" viewBox="0 0 120 60">
  <!-- Фон тільки для лівої частини (5 колонок + верхній квадрат 6-ї) -->
  <rect x="0" y="0" width="100" height="40" fill="#8B0000"/>
  <rect x="0" y="40" width="80" height="20" fill="#8B0000"/>

  <!-- Ряд 1 (верхній) -->
  <rect x="1" y="1" width="18" height="18" fill="#BC0505"/>
  <rect x="21" y="1" width="18" height="18" fill="#F5B5B5"/>
  <rect x="41" y="1" width="18" height="18" fill="#C92020"/>
  <rect x="61" y="1" width="18" height="18" fill="#F8C5C5"/>
  <rect x="81" y="1" width="18" height="18" fill="#D64040"/>
  <rect x="101" y="1" width="18" height="18" fill="#FAD5D5"/>

  <!-- Ряд 2 (середній) -->
  <rect x="1" y="21" width="18" height="18" fill="#BC0505"/>
  <rect x="21" y="21" width="18" height="18" fill="#C92020"/>
  <rect x="41" y="21" width="18" height="18" fill="#F8C5C5"/>
  <rect x="61" y="21" width="18" height="18" fill="#D64040"/>
  <rect x="81" y="21" width="18" height="18" fill="#FAD5D5"/>
  <rect x="100" y="20" width="20" height="20" fill="#FFFFFF"/>

  <!-- Ряд 3 (нижній) -->
  <rect x="1" y="41" width="18" height="18" fill="#C92020"/>
  <rect x="21" y="41" width="18" height="18" fill="#F8C5C5"/>
  <rect x="41" y="41" width="18" height="18" fill="#D64040"/>
  <rect x="61" y="41" width="18" height="18" fill="#FAD5D5"/>
  <rect x="80" y="40" width="40" height="20" fill="#FFFFFF"/>
</svg>
